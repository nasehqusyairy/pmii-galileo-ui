<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galileo | Sign In</title>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <link rel="shortcut icon" href="./assets/img/Logo Galileo No Bg.png" />

    <!-- Theme Color -->
    <!-- <meta name="theme-color" content="#008080"> -->
    <meta name="theme-color" content="#0d6efd" />
    <style>
      .bd-login-form {
        min-height: 100vh;
        flex: 4;
        display: flex;
        align-items: center;
        background-position: center;
        background-size: cover;
      }

      .bd-login-cover {
        min-height: 100vh;
        flex: 3;
        background-image: url(./assets/img/1000340137.gif);
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <body style="background-color: var(--bs-gray-900)">
    <div class="bd-login-layout bg-light d-block d-lg-flex">
      <section class="bd-login-form">
        <!-- login form -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <form action="" method="post">
                    <h3 class="text-center">Welcome Back!</h3>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                    </div>
                    <p>
                      <a href="./forgot-password.html">Forgot Password?</a>
                    </p>
                    <div class="d-grid gap-2 mb-3">
                      <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                      <a href="./index.html" class="btn btn-primary">Login</a>
                      <a href="./register.html" class="btn btn-secondary"
                        >Sign Up</a
                      >
                    </div>
                    <p class="text-center">Or</p>
                    <a
                      href="./index.html"
                      class="btn btn-outline-primary w-100 mb-3"
                      ><i class="bi bi-google me-3"></i> Continue with Google</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section
        class="bd-login-cover p-3 p-lg-5 pb-0 d-flex flex-column justify-content-between"
      ></section>
    </div>
    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
