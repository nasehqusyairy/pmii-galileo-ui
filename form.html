    <!-- MAIN -->
    <main class="bd-main p-3 bg-light">

      <form action="">
        <div class="card mb-3">
          <div class="card-body">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input class="form-control" type="file" id="image" name="image">
            </div>
            <img src="./assets/img/LOGO_LIGHT MODE.png" id="preview" alt="Placeholder Image" width="100"
              class="img-thumbnail mb-3">
            <div class="mb-3">
              <label for="birth" class="form-label">Birth</label>
              <input type="date" class="form-control" id="birth" name="birth">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" name="role">
                <option value="admin">Admin</option>
                <option value="member">Member</option>
              </select>
            </div>
          </div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="card">
          <div class="card-body">
            <div class="text-end d-grid d-lg-block gap-2">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </div>
        <!-- END OF ACTION BUTTONS -->

      </form>

      <!-- <div class="bg-danger" style="height: 100vh;"></div> -->

        </div>

        </div>
        <div class="modal-footer">
          <a href="./login.html" class="btn btn-primary">Yes</a>

        </div>
      </div>
    </div>

  <!-- Main Script -->
  <script src="./assets/js/blank.js"></script>
  <script>
    // Select2
    $('select').select2({
      theme: 'bootstrap-5'
    });

    // Image Preview
    $('#image').change(function () {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        $('#preview').attr('src', e.target.result);
      }
      reader.readAsDataURL(file);
    });
  </script>
